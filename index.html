<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Testing</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script>

            // Creating scene, camera, and renderer
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Updating rendering incase the window is resized
            window.addEventListener("resize", function () {
                var width = window.innerWidth;
                var height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });

            // Orbital Camera Mode
            controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Creating Shapes
            var geometry = new THREE.BoxGeometry(2, 2, 2);
            var cubeMaterials = new THREE.MeshLambertMaterial({color: 0xFFFFFF, side: THREE.DoubleSide});
            // Create material color/image texture
            var material = new THREE.MeshFaceMaterial(cubeMaterials);
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            // changing camera positon so you can actually see the object
            camera.position.z = 3;

            //Lighting
            var ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.5);
            scene.add(ambientLight);

            var spotLight = new THREE.PointLight(0xFF0000, 4, 50);
            spotLight.position.y = 10;
            spotLight.position.x = 10;
            scene.add(spotLight);

            // game logic
            var update = function () {
                //cube.rotation.x += 0.01;
                //cube.rotation.y += 0.005;
            };

            // draw scene
            var render = function () {
                renderer.render(scene, camera);
            };

            // run game loop
            var GameLoop = function () {
                requestAnimationFrame(GameLoop);
                update();
                render();
            }

            GameLoop();
        </script>
    </body>
</html>
